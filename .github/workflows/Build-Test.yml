
name: Build Test
on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2 
      - name: setup python
        uses: actions/setup-python@v2
        with:
            python-version: 3.8


      - run: |
            sudo apt update -y
            sudo apt upgrade -y
            wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
            sudo dpkg -i google-chrome-stable_current_amd64.deb
            pip install --upgrade pip
            pip3 install .
            snapsht --version
            snapsht setup
            snapsht click https://wikipedia.com
            
  Test:
      needs: [Build]
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - name: setup python
          uses: actions/setup-python@v2
          with:
            python-version: 3.8
        - name: test
          run: |
            pip3 install tox
            tox -r
